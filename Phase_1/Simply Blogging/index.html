<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Simply Blogging</title>
    <script  src="blogging.js"></script>
</head>

<body onload="displayBlog()">
    <div class="container-fluid bg-light pt-3 pb-3">
        <div class="col d-flex justify-content-end w-100">
            <nav class="navbar navbar-expand-lg navbar-light  ">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse px-5" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item px-5 ">
                            <a class="nav-link font-weight-bold" href="index.html">Home</a>
                        </li>
                        <li class="nav-item px-5 ">
                            <a class="nav-link font-weight-bold" href="index.html">About Us</a>
                        </li>
                        <li class="nav-item px-5 ">
                            <a class="nav-link font-weight-bold" href="index.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row px-5 shadow-lg p-3 mb-5 bg-white rounded">
            <div class="col-6">
                <h4 class="text-center pb-3 pt-3">Simply Blogging</h4>
                <form>
                    <div class="form-group pb-3">
                        <label for="html">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="add title" />
                    </div>
                    <div class="form-group pb-3">
                        <label for="html">Articles</label>
                        <textarea type="text" class="form-control" id="article" placeholder="add article"> </textarea>
                    </div>
                    <div class="form-group pb-3">
                        <label for="html">Add Image: (Required)</label>
                        <input type="file" class="form-control-file" id="image" placeholder="add image"/>
                    </div>
                    <input class="btn btn-warning text-light pl-4 pr-4" type="button" value="Add Blog" onclick="addBlog()"/>  
                </form>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                <img src="images/photo-1589459072535-550f4fae08d2.jpg" class="img-fluid rounded mx-auto d-block"
                alt="cozy room">
            </div>
        </div>
    </div>

    <!--Display Blog-->
    <div class="container">
        <div class="row" id="display">
           
        </div>
    </div>

    
</body>

</html>
