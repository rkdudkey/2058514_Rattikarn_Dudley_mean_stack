<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web with Node JS</title>
</head>
<body>
    <form id="contact-form" method="POST">
        <label >Course ID</label>
         <input id="courseId" type="text" name="_id"> <br/>
         <label >Course Name</label>
         <input id="courseName" type="text" name="courseName"> <br/>
         <label  >Description</label>
         <input id="description" type="text" name="description"> <br/>
         <label >Amount</label>
         <input id="amount" type="text" name="amount"> <br/>
         <input type="submit" value="Add">
         <input type="submit" id="reset" value="Reset">
    </form>
    <script>
        let reset =  document.getElementById("reset");
        reset.addEventListener("click", (e)=> {
            e.preventDefault();
            document.getElementById("courseId").value = "";
            document.getElementById("courseName").value = "";
            document.getElementById("description").value="";
            document.getElementById("amount").value ="";
        })
    </script>
</body>
</html>
