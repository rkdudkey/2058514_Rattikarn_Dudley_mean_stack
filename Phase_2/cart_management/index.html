<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Management</title>
    <script src="cart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body onload="display()">
    <div class="container ">
        <h1 class="text-center mt-5 mb-5">Shopping Cart</h1>
        <div class="row">
            <div class="col-6">
                <label class="mt-3 mb-3 h3">Cart Size: </label> 
                <span class="h3" id="size"></span>
            </div>
           <div class="col-6 text-right">
            <input type="button" class="mt-3 mb-3 h4 btn btn-dark" value="checkout" id="checkout" onclick="renderCheckout()" />
           </div>
        </div>
        <div class="row" id="display"></div>
    </div>
</body>
</html>
