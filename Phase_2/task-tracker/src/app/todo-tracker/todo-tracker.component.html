<mat-grid-list class="topic" cols="1" rowHeight="100px">
    <mat-grid-tile><h2>Task Tracker</h2></mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="2" rowHeight="500">
    <mat-grid-tile class="input" >
        <form #trackerRef="ngForm" (ngSubmit)="addTracker(trackerRef)" >
            <mat-form-field>
                <mat-label>ID:</mat-label>
                <input matInput name="id" ngModel>
            </mat-form-field>
            <br />
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput name="name" ngModel>
            </mat-form-field>
            <br />
            <mat-form-field>
                <mat-label>Task</mat-label>
                <input matInput name="task" ngModel>
            </mat-form-field>
            <br />
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <!--<input type="date" matInput name="deadline" ngModel>-->
                <input type="date" matInput name ="date" ngModel>
            </mat-form-field>
            <br />
            <button type="submit" mat-raised-button color="primary">Submit</button>
            <button type="submit" mat-raised-button color="info">Reset</button>
        </form>
    </mat-grid-tile>
    <mat-grid-tile class="col2-bg"  >
        <div class="data-table">
            <h2>To do List</h2>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table-bg" [style.width.px]=600>
               
                <ng-container matColumnDef="EmpId">
                    <th mat-header-cell *matHeaderCellDef> Emp Id </th>
                    <td mat-cell *matCellDef="let element">{{element.id}} </td>
                </ng-container>

               
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

               
                <ng-container matColumnDef="Task">
                    <th mat-header-cell *matHeaderCellDef> Task </th>
                    <td mat-cell *matCellDef="let element"> {{element.task}} </td>
                </ng-container>

               
                <ng-container matColumnDef="Deadline">
                    <th mat-header-cell *matHeaderCellDef> Deadline </th>
                    <td mat-cell *matCellDef="let element"> {{element.deadLine}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="1" class="topic" rowHeight="150"></mat-grid-list>
