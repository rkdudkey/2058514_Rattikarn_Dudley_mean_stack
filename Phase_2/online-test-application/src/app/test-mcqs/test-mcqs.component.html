<div>
    <p>Online Test Application</p>
    <form [formGroup]="myForm" (ngSubmit)="submit()">
        <div *ngFor="let q of tests">
            <p>{{q.question}}</p>
            <input type="radio" formControlName={{q.question}} value={{q.ans1}} />{{q.ans1}}<br />
            <input type="radio" formControlName={{q.question}} value={{q.ans2}} />{{q.ans2}}<br />
            <input type="radio" formControlName={{q.question}} value={{q.ans3}} />{{q.ans3}}<br />
            <input type="radio" formControlName={{q.question}} value={{q.ans4}} />{{q.ans4}}<br />
            <br />
            <span  [ngStyle]="{'color': q.enabled? 'green' : 'red'}">{{q.isTrue}}</span> <br/>
            <span *ngIf= "disableMsg" [ngStyle] = "{'color': 'blue'}"> Correct Answer is :  {{q.correct}} </span>
        </div>
        <input type="submit" value="submit" /> 
        <input type="submit" value="Reset" (click)="refreshPage()"/> 
    </form>
    
    <div>
        <h3  [ngStyle]="{'color': flagResult? 'green' : 'red'}">{{result}}</h3>
    </div>
</div>
